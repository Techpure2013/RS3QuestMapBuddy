<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React-Leaflet Map</title>

    <!-- Styling -->
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      #root {
        height: 100vh; /* Make the root element fill the viewport */
      }

      /* Ensures the map component stretches properly */
      .leaflet-container {
        height: 100%;
        width: 100%;
      }
    </style>
  <script defer src="/js/main.bundle.js"></script></head>
  <body>
    <!-- React root element -->
    <div id="root">
      <div id="map"></div>
    </div>

    <!-- React and bundled JavaScript will be injected here -->
    <script src="/js/main.bundle.js"></script>
  </body>
</html>
